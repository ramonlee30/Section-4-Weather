<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
<link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container-fluid main-container bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <a href="#" class="navbar-brand">Weather Dashboard</a>
            </nav>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-3">

                <div class="input-group mt-5">
                    <input type="text" class="form-control input-search" placeholder="Search for a city"
                        aria-label="City search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="#search-btn"><i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>

                <h4 class="mt-5"><em>Recent Searches</em></h4>

                <ul class="list-group mt-3"></ul>

            </div>

            <div class="col offset-md-1">

                <div class="alert alert-danger mt-5" role="alert">
                    Nothing was found for that search result.
                </div>

                <div id="today"></div>

                <div class="row mt-5 forecast-row"></div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
